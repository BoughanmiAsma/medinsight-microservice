server.port=8082
spring.application.name=ordonnance-service

# Database (Talking to Docker Postgres on port 5434)
spring.datasource.url=jdbc:postgresql://localhost:5434/medinsight_platform
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ordonnance-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Keycloak
keycloak.server-url=http://localhost:8180
keycloak.realm=microservices-realm
keycloak.client-id=ordonnance-service
keycloak.client-secret=ordonnance-service-secret-2024