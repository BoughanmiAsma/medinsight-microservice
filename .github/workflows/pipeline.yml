name: CI/CD Microservices Pipeline

on:
  push:
    branches: 
       - main
       - feature/k8s

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - MedInsight-Microservices/dossier-service
          - MedInsight-Microservices/lab-service
          - MedInsight-Microservices/ordonnance-service
          - MedInsight-Microservices/Staff-service

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Setup Java
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      # 3. Build microservice avec Maven
      - name: Build ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: mvn clean package -DskipTests

      # 4. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build & Push Docker image
      - name: Build and push Docker image
        run: |
          SERVICE_KEY=$(basename ${{ matrix.service }})
          # Mappage pour correspondre exactement aux noms dans les manifests k8s
          if [ "$SERVICE_KEY" == "lab-service" ]; then
            IMAGE_NAME="laboratoire"
          else
            IMAGE_NAME=$(echo $SERVICE_KEY | sed 's/-service//I' | tr '[:upper:]' '[:lower:]')
          fi
          
          docker build -t boughanmiasma/pds:service-$IMAGE_NAME ./${{ matrix.service }}
          docker push boughanmiasma/pds:service-$IMAGE_NAME

      # 6. Installer kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.0

      # 7. Configurer l'accès au cluster (Méthode la plus robuste)
      - name: Configure kubeconfig
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}
          context: github-context

      # 8. Déployer l'infrastructure (Optionnel: une seule fois suffirait, mais on l'assure ici)
      - name: Deploy Infrastructure & Security
        env:
          CLUSTER_DOMAIN: ${{ secrets.CLUSTER_DOMAIN }}
        run: |
          echo "Deploying infrastructure..."
          kubectl apply -f k8s/namespace.yml
          kubectl apply -f k8s/databases/ -n medinsight
          kubectl apply -f k8s/kafka/ -n medinsight
          kubectl apply -f k8s/keycloak/ -n medinsight
          kubectl apply -f k8s/kong/ -n medinsight
          
          # Ingress avec envsubst
          envsubst < k8s/ingress.yml | kubectl apply -f - -n medinsight

      # 9. Déployer le service correspondant
      - name: Deploy to Kubernetes
        env:
          CLUSTER_DOMAIN: ${{ secrets.CLUSTER_DOMAIN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          KEYCLOAK_CLIENT_SECRET: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
        run: |
          SERVICE_KEY=$(basename ${{ matrix.service }})
          MANIFEST_PATH="k8s/${SERVICE_KEY}/${SERVICE_KEY}.yml"
          
          echo "Deploying $SERVICE_KEY using $MANIFEST_PATH..."
          
          if [ -f "$MANIFEST_PATH" ]; then
            # On utilise envsubst pour s'assurer que les variables (si présentes) sont injectées
            envsubst < "$MANIFEST_PATH" | kubectl apply -f - -n medinsight
          else
            echo "Error: Manifest $MANIFEST_PATH not found!"
            exit 1
          fi
