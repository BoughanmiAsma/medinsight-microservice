name: CI/CD Microservices Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - MedInsight-Microservices/dossier-service
          - MedInsight-Microservices/lab-service
          - MedInsight-Microservices/ordonnance-service
          - Staff-service
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      # 3️⃣ Build microservice avec Maven (tests ignorés)
      - name: Build ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: mvn clean package -DskipTests

      # 4️⃣ Login Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build & Push Docker image
      - name: Build and push Docker image
        run: |
          # Définir le nom du service depuis la matrice
          SERVICE_NAME=${{ matrix.service }}
          # Construire l'image avec tag spécifique pour chaque service
          docker build -t boughanmiasma/pds:${SERVICE_NAME} ./${SERVICE_NAME}
          # Pousser l'image vers Docker Hub
          docker push boughanmiasma/pds:${SERVICE_NAME}



