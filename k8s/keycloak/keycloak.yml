apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: medinsight
type: Opaque
data:
  POSTGRES_USER: a2V5Y2xvYWs= # keycloak
  POSTGRES_PASSWORD: cGFzc3dvcmQ= # password
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-secret
  namespace: medinsight
type: Opaque
data:
  KEYCLOAK_ADMIN: YWRtaW4= # admin
  KEYCLOAK_ADMIN_PASSWORD: YWRtaW4= # admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-db
  namespace: medinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-db
  template:
    metadata:
      labels:
        app: keycloak-db
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: keycloak
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-db
  namespace: medinsight
spec:
  selector:
    app: keycloak-db
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: medinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:21.1.1
        args: ["start-dev", "--import-realm"]
        ports:
        - containerPort: 8180
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL_HOST
          value: keycloak-db
        - name: KC_DB_URL_DATABASE
          value: keycloak
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: POSTGRES_USER
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: POSTGRES_PASSWORD
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: KEYCLOAK_ADMIN
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: KEYCLOAK_ADMIN_PASSWORD
        - name: KC_HTTP_PORT
          value: "8180"
        - name: KC_PROXY
          value: edge
        - name: KC_HOSTNAME_STRICT
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: medinsight
spec:
  selector:
    app: keycloak
  ports:
  - port: 8180
    targetPort: 8180
  type: ClusterIP
