apiVersion: v1
kind: Secret
metadata:
  name: staff-secret
  namespace: medinsight
type: Opaque
stringData:
  DB_PASSWORD: ${DB_PASSWORD}
  KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: staff-config
  namespace: medinsight
data:
  SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/staffdb
  SPRING_DATASOURCE_USERNAME: root
  KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8180
  KEYCLOAK_REALM: medinsight-realm
  KEYCLOAK_RESOURCE: staff-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: staff-service
  namespace: medinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: staff-service
  template:
    metadata:
      labels:
        app: staff-service
    spec:
      containers:
      - name: staff-service
        image: boughanmiasma/pds:service-staff
        ports:
        - containerPort: 9002
        envFrom:
        - configMapRef:
            name: staff-config
        env:
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: staff-secret
              key: DB_PASSWORD
        - name: KEYCLOAK_CREDENTIALS_SECRET
          valueFrom:
            secretKeyRef:
              name: staff-secret
              key: KEYCLOAK_CLIENT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9002
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9002
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: staff-service
  namespace: medinsight
spec:
  selector:
    app: staff-service
  ports:
  - port: 9002
    targetPort: 9002
  type: ClusterIP
